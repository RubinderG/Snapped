<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Snapped an online photobook of photographs snapped by Rubinder, View Snapped Photobook"
    />
    <title>Snapped Photobook</title>
  </head>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
    crossorigin="anonymous"
  />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Bitter:wght@500&family=Caveat&family=Mr+De+Haviland&family=Oooh+Baby&family=The+Girl+Next+Door&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="styles.css" />
  <script
    src="https://kit.fontawesome.com/ddc3ee268a.js"
    crossorigin="anonymous"
  ></script>
  <body>
    <img src="Images/snapped_logo.png" class="snappedlogo" alt="Snapped Logo" />
    <div class="container">
      <nav>
        <ul class="nav justify-content-center">
          <li class="nav-item">
            <a class="nav-link" href="index.html" title="Snapped Homepage"
              >HOME</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link disabled"
              aria-current="page"
              href="photobook.html"
              title="Snapped Photobook"
              >PHOTOBOOK</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="about.html" title="About Snapped"
              >ABOUT</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link active"
              href="contact.html"
              title="Contact Snapped"
              >CONTACT</a
            >
          </li>
        </ul>
      </nav>
      <hr />
    </div>
    <div class="content-container container"></div>
    <section>
      <h2>Every month we'll feautre a past Snapped adventure!</h2>
      <div
        id="carouselExampleInterval"
        class="carousel slide"
        data-bs-ride="carousel"
      >
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="3000">
            <img
              src="Images/kew1.jpg"
              class="d-block w-100"
              class="photobookimg"
              alt="..."
            />
          </div>
          <div class="carousel-item" data-bs-interval="3000">
            <img
              src="Images/kew2.jpg"
              class="d-block w-100"
              alt="Kew Gardens"
            />
          </div>
          <div class="carousel-item" data-bs-interval="3000">
            <img
              src="Images/kew3.jpg"
              class="d-block w-100"
              alt="Kew Gardens Light Tunnel"
            />
          </div>
          <div class="carousel-item" data-bs-interval="3000">
            <img
              src="Images/kew4.jpg"
              class="d-block w-100"
              alt="Kew Gardens Light show at Christmas"
            />
          </div>
          <div class="carousel-item">
            <img
              src="Images/kew5.jpg"
              class="d-block w-100"
              alt="Kew gardens Light Show"
            />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleInterval"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleInterval"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <br />
      <div class="col">
        <h5 class="card-title">ROYAL BOTANTIC GARDENS, KEW, ENGLAND</h5>
        <p class="card-text">25th November 2021</p>
      </div>
    </section>
    <footer>
      <div class="social-links d-flex justify-content-center">
        <a
          href="https://github.com/RubinderG"
          target="_blank"
          title="GitHub Profile"
        >
          <i class="fab fa-github"></i>
        </a>
        <a
          href="https://www.instagram.com/rubindergill/"
          target="_blank"
          title="instragram Profile"
        >
          <i class="fab fa-instagram"></i>
        </a>
        <a
          href="mailto:Rubinder@hotmail.com"
          target="_blank"
          title="Email address"
        >
          <i class="fas fa-at"></i>
        </a>
      </div>
      <br />
      Coded by Rubinder Â© 2022 Snapped
      <br />
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
